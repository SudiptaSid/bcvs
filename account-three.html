<html>

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<link rel="icon" href="images/favicon.png">

	<title>BCVS</title>

	<!-- Custom -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<!-- Header -->
	<header class="main-header">
		<div class="container">
			<nav class="navbar navbar-expand-md">
				<a class="navbar-brand" href="index.html">
					<img src="images/logo.png" alt="">
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menucontent" aria-controls="menucontent" aria-expanded="false"
					aria-label="Toggle navigation">
					<img src="images/icon/menu.svg" alt="">
				</button>

				<div class="collapse navbar-collapse" id="menucontent">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active">
							<a class="nav-link" href="job-listing.html">Job Listing</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="creatives.html">Creatives</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="about.html">About Us</a>
						</li>
						<li class="nav-item d-none d-md-inline">
							<a class="nav-link" href="#">
								<img src="images/icon/menu.svg" alt="">
							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<!-- Profile Three -->
	<section class="profile-three">
		<div class="container">
			<div class="row gap-2">
				<div class="col-lg-4 col-md-5">
					<div class="left-sec">
						<div class="profile-sidebar animate__animated animate__fadeIn">
							<div class="avtr-image">
								<img src="images/avatar/2.png" alt="">
								<a href="#" class="btn btn-green">Edit</a>
							</div>
							<div class="profile-name">
								<h4>Crealon Media</h4>
							</div>
							<ul>
								<li>
									<a href="#" class="active">Job Profile</a>
								</li>
							</ul>
						</div>
						<div class="logout">
							<a href="#">
								<img src="images/icon/logout.svg" alt=""> Logout
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-7">
					<div class="right-sec">
						<form action="">
							<div class="row gap-2">
								<div class="col-12">
									<div class="form-group">
										<label for="">Your Email <a href="#">Edit</a></label>
										<span>Carlospuen@gmail.com</span>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Password <a href="#">Edit</a></label>
										<span>..........</span>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Company/Project Name*</label>
										<input type="text" class="form-control" placeholder="Your Company/Project Name">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Short Post Title/Headline Title*</label>
										<input type="text" class="form-control" placeholder="Your Answer">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Short Excerpt Line*</label>
										<input type="text" class="form-control" placeholder="Your Answer">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Role Required*</label>
										<input type="text" class="form-control" placeholder="Your Answer">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Terms:*</label>
										<ul class="checkboxes">
											<li>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="parttime">
													<label class="custom-control-label" for="parttime">Part Time</label>
												</div>
											</li>
											<li>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="fulltime">
													<label class="custom-control-label" for="fulltime">Full Time</label>
												</div>
											</li>
											<li>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="freelance">
													<label class="custom-control-label" for="freelance">Freelance</label>
												</div>
											</li>
											<li>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="internship">
													<label class="custom-control-label" for="internship">Internship</label>
												</div>
											</li>
											<li>
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="collaboration">
													<label class="custom-control-label" for="collaboration">Collaboration</label>
												</div>
											</li>
											<li class="checkbox-text">
												<div class="custom-control custom-checkbox">
													<input type="checkbox" class="custom-control-input" id="others">
													<label class="custom-control-label" for="others">Others:</label>
												</div>
												<input type="text" class="form-control" placeholder="">
											</li>
										</ul>
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Salary /Budget / Payment Terms (if applicable)*</label>
										<input type="text" class="form-control" placeholder="Your Answer">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Location (e.g: Canggu/Remote etc)</label>
										<input type="text" class="form-control" placeholder="Your Answer">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Application Link (direct to Email, WhatsApp, etc)*</label>
										<input type="text" class="form-control" placeholder="Your Answer">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Social Media/Links*</label>
										<input type="text" class="form-control" placeholder="Your Social Media">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Deadline*</label>
										<input type="text" class="form-control" placeholder="Your Social Media">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Contact Details*</label>
										<input type="text" class="form-control" placeholder="Your Social Media">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Listing Image*</label>
										<div class="add-file">
											<a href="#" class="btn btn-orange">Add File</a>
										</div>
									</div>
								</div>
							</div>
						</form>
						<div class="btn-sec">
							<a href="#" class="btn btn-white-border-two">Back to Profile</a>
							<a href="" class="btn btn-green">Save Profile</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Jquery min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="plugins/bootstrap/js/popper.min.js"></script>

	<!-- Bootstrap -->
	<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Owl Carousel -->
	<script src="plugins/owl-carousel/js/owl.carousel.min.js"></script>

	<!-- Custom -->
	<script src="js/default.js"></script>

</body>

</html>
