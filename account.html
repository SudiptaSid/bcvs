	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<!-- Header -->
	<header class="main-header">
		<div class="container">
			<nav class="navbar navbar-expand-md">
				<a class="navbar-brand" href="index.html">
					<img src="images/logo.png" alt="">
				</a>

				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menucontent" aria-controls="menucontent" aria-expanded="false"
					aria-label="Toggle navigation">
					<img src="images/icon/menu.svg" alt="">
				</button>

				<div class="collapse navbar-collapse" id="menucontent">
					<ul class="navbar-nav ml-auto">

							<a class="nav-link" href="job-listing.html">Job Listing</a>

							</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<!-- Profile Three -->
	<section class="profile-three">
		<div class="container">
			<div class="row gap-2">
				<div class="col-lg-4 col-md-5">
					<div class="left-sec">
						<div class="profile-sidebar animate__animated animate__fadeIn">
							<div class="avtr-image">
								<img src="images/avatar/1.png" alt="">
								<a href="#" class="btn btn-green">Edit</a>
							</div>
							<div class="profile-name">
								<h4>Carlos Puenttes</h4>
								<p>Graphic Designer</p>
							</div>
							<ul>
								<li>
									<a href="#" class="active">Profile</a>
								</li>
								<li>
									<a href="#">Account</a>
								</li>
							</ul>
						</div>
						<div class="logout">
							<a href="#">
								<img src="images/icon/logout.svg" alt=""> Logout
							</a>
						</div>
					</div>
				</div>
				<div class="col-lg-8 col-md-7">
					<div class="right-sec">
						<form action="">
							<div class="row gap-2">
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label for="">First Name</label>
										<input type="text" class="form-control" placeholder="Enter your first name">
									</div>
								</div>
								<div class="col-lg-6 col-md-6">
									<div class="form-group">
										<label for="">Last Name</label>
										<input type="text" class="form-control" placeholder="Enter your last name">
									</div>
								</div>
								<div class="col-lg-12 col-12">
									<div class="form-group">
										<label for="">Links to Portfolio or Socials:*</label>
										<input type="text" class="form-control" placeholder="Your Portfolio or Socials URL">
									</div>
								</div>
								<div class="col-lg-12 col-12">
									<div class="form-group">
										<label for="">Creative Category/Categories: [separated by comma]*</label>
										<input type="text" class="form-control" placeholder="Your Creative Catagory">
									</div>
								</div>
								<div class="col-lg-12 col-12">
									<div class="form-group">
										<label for="">Location</label>
										<input type="text" class="form-control" placeholder="Your Location">
									</div>
								</div>
								<div class="col-lg-12 col-12">
									<div class="form-group">
										<label for="">Your Bio</label>
										<input type="text" class="form-control" placeholder="Write your Bio">
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<label for="">Your Porfolio Images</label>
										<div class="row gap-1">
											<div class="col-md-4 col-6">
												<div class="image-set">
													<img src="images/account/1.jpg" alt="">
													<a href="#">
														<img src="images/icon/close.svg" alt="">
													</a>
												</div>
											</div>
											<div class="col-md-4 col-6">
												<div class="image-set">
													<img src="images/account/2.jpg" alt="">
													<a href="#">
														<img src="images/icon/close.svg" alt="">
													</a>
												</div>
											</div>
											<div class="col-md-4 col-6">
												<div class="image-set">
													<img src="images/account/3.jpg" alt="">
													<a href="#">
														<img src="images/icon/close.svg" alt="">
													</a>
												</div>
											</div>
											<div class="col-md-4 col-6">
												<div class="image-set">
													<img src="images/account/4.jpg" alt="">
													<a href="#">
														<img src="images/icon/close.svg" alt="">
													</a>
												</div>
											</div>
											<div class="col-md-4 col-6">
												<div class="upload-one">
													<input type="file">
													<span>+upload</span>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
						<div class="btn-sec">
							<a href="#" class="btn btn-white-border-two">Back to Profile</a>
							<a href="" class="btn btn-green">Save Profile</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Jquery min -->
	<script src="js/jquery.min.js"></script>

	<!-- Popper Min -->
	<script src="plugins/bootstrap/js/popper.min.js"></script>

</body>
