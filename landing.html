	<link rel="icon" href="images/favicon.png">

	<title>BCVS</title>

	<!-- Custom -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/custom.css">
</head>

<body>
	<section class="landing-pg">
		<div class="logo-sec">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<a href="#">
							<img src="images/logo.png" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
		<section class="banner-one" style="background-image: url(images/bg/3.jpg);">
			<div class="container">
				<div class="row">
					<div class="col-md-7 col-12">
						<div class="heading-one">
							<span class="animate__animated animate__backInLeft">
								HELLO! WE ARE
							</span>
							<div class="animate__animated animate__backInLeft animate__delay-1s">
								<span>BALI CREATIVES.</span>
							</div>

							<img src="images/join-now.png" alt="" class="joinnow">

					</div>
				</div>
			</div>
		</section>
		<section class="newsletter-two">
			<div class="container">
				<div class="row align-items-center gap-2">
					<div class="col-md-7 animate__animated animate__backInLeft animate__delay-2s">

							<h1>THE ONLY CONCISE PLATFORM TO CONNECT BRANDS AND PROJECTS WITH THE RIGHT CREATIVES.</h1>
						</div>
					</div>
					<div class="col-md-4 offset-md-1 animate__animated animate__backInRight animate__delay-2s">

							<h1>SIGN UP FOR UPDATES</h1>
							<div class="input-box">
								<input type="text" placeholder="Your Email Address">
								<button>
									<img src="images/icon/right-arrow-black.png" alt="">
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>

	<!-- Jquery min -->
	<script src="js/jquery.min.js"></script>
